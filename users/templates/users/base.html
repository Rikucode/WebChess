<!DOCTYPE html>
{% load static %}
<html lang = 'en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="{% static 'users/css/index.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class='app'>
        <nav class="navbar">
            <a class="logo" href="{% url 'home' %}">Minesweeper</a>
            <div class="nav-elem">
            <ul>
                <li class="btn"><a href="{% url 'ranking' %}">Rankings</a></li>
                {% if user.is_authenticated %}                   
                    <li class="btn"><a href="{% url 'play' %}">Play</a></li>
                    <li class="btn">
                        <a href="#">{{request.user.username}}</a>
                        <div class="drop-down">
                            <ul>
                                <li><a href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                {% else %}
                    <li class="btn"><a href="{% url 'register' %}">Register</a></li>
                    <li class="btn"><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
                </ul>
            </div>
        </nav>
        <div class='background'>
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</body>
</html>
